<main class="bg-bluegrey-5">
	<h2>Welcome to login page!</h2>
	<baza-form method="get" submit-value="Submit" action="/test.json" skip-authentication="true" fiu-ref="form" class="bg-white">
		<ol class="fields">
			<li>
				<baza-field id="email" label="Email" label-for="email">
					<input type="email" name="email" id="email" class="border-grey-20" placeholder="e-mail address" required="required" />
				</baza-field>
			</li>
			<li>
				<baza-field id="password" label="Password" label-for="password">
					<input type="password" name="password" id="password" class="border-grey-20" placeholder="password" required="required" />
				</baza-field>
			</li>
		</ol>
	</baza-form>
</main>
