			           action="#"

			           legend="Sample Login Form">

						<baza-field id="text" label="Text Field" type="text"></baza-field>

				</ol>

		</baza-card>
		<baza-card>
			<baza-form method="get"
			           action="/test.json"
			           submit-value="Submit"
			           legend="Sample Login Form">

					<li>
						<baza-field id="email" label="Email" type="email"></baza-field>
					</li>
					<li>
